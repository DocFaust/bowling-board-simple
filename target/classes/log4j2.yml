Configuration:
  status: warn
  name: BowlingBoard
  properties:
    property:
      name: filename
      value: log/bb.log
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c{1} - %m%n"
    File:
      name: File
      fileName: ${filename}
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
      Filters:
        ThresholdFilter:
          level: error
 
  Loggers:
    logger:
      -
        name: de.docfaust
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
    Root:
      level: warn
      AppenderRef:
        ref: STDOUT
          